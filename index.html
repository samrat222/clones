<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Nav section -->
    <nav class="navbar">
      <div class="name"><h1>__sam__rat___</h1></div>
      <div class="plus_icon"><img src="./icons/add.svg" alt="" /></div>
      <div class="three_line"><img src="./icons/menu.svg" alt="" /></div>
    </nav>

    <!-- Profile section -->
    <section class="profile_section">
      <div class="profile"><img src="./images/profille.jpg" alt="" /></div>
      <div class="posts">
        11
        <p>Posts</p>
      </div>
      <div class="followers">
        100k
        <p>Followers</p>
      </div>
      <div class="following">
        150
        <p>Following</p>
      </div>
    </section>

    <!-- Bio section -->
    <section class="bio">
      <h1>Samrat Borah</h1>
      <p>I can make you smile🧡</p>
      <p>GIMT ghy 📚</p>
      <p>Gohpur 🔁 Guwahati</p>
      <p>Computer Application 🔥</p>
      <p>Programming 💙</p>
      <a href="https://samrat222.github.io/portfolio/"
        >samrat222.github.io/portfolio/</a
      >
    </section>

    <!-- button -->
    <section class="edit">
      <button class="edit_btn"><h3>Edit Profile</h3></button>

      <select  name="">
        <option value=""></option>
      </select>
    </section>

    <!-- Highlight section -->
    <section class="highlight">
      <div class="highlight_1">
        <img src="./images/highlight1.jpeg" alt="" />
        <p>💙</p>
      </div>
      <div class="highlight_2">
        <img src="./images/highlight2.jpeg" alt="" />
        <p>Beauty of...</p>
      </div>
      <div class="new"><i class="fas fa-plus"></i></div>
    </section>

    <!-- logo section -->
    <section class="logo">
      <img src="./icons/hashtag.png" alt="" />
      <img src="./icons/reel.png" alt="" />
      <img src="./icons/selfie.png" alt="" />
    </section>

    <!-- Image section -->
    <section class="image">
      <div class="img">
        <img src="./icons/img1.jpeg" alt="" class="img-1" />
        <img
          src="./icons/img_2.jpeg"
          alt=""
          class="img-1"
        /><img src="./icons/img_3.jpeg" alt="" class="img-1" />
        <img
          src="./icons/img_4.jpeg"
          alt=""
          class="img-1"
        /><img src="./icons/img_5.jpeg" alt="" class="img-1" />
        <img src="./icons/img_6.jpeg" alt="" class="img-1" />
      </div>
    </section>

    <!-- Footer section -->

    <section class="footer">
        <div class="icons">
            <img src="./icons/home.svg" alt="">
            <img src="./icons/search.svg" alt="">
            <img src="./icons/reel_2.svg" alt="">
            <img src="./icons/love.png" alt="">
            <img class="logo_profile" src="./images/profille.jpg" alt="">
        </div>
    </section>

    <script
      src="https://kit.fontawesome.com/905c129010.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
